<!DOCTYPE html><html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beyond the Prompt</title>
  <link rel="stylesheet" href="https://stackedit.io/style.css" />  <!-- Mobile-first readability + responsive media fix -->  <style>
    /* Base readability */
    body {
      font-size: 16px;
      line-height: 1.65;
    }

    /* Center + constrain content */
    .stackedit__html {
      max-width: 760px;
      margin: 0 auto;
      padding: 1rem 1rem 2rem;
    }

    /* Kill edge-to-edge fatigue */
    p {
      margin: 1rem 0;
    }

    ul, ol {
      margin: 1rem 0 1.5rem 1.25rem;
    }

    hr {
      margin: 3rem 0;
      opacity: 0.4;
    }

    /* Headings: readable, not shouty */
    h1 { font-size: 1.9rem; margin-top: 2.5rem; }
    h2 { font-size: 1.5rem; margin-top: 2.2rem; }
    h3 { font-size: 1.25rem; margin-top: 1.8rem; }
    h4 { font-size: 1.1rem; margin-top: 1.5rem; }

    /* Images never overflow */
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1.5rem auto;
    }

    /* Universal responsive video fix (no markup changes needed) */
    iframe {
      max-width: 100%;
      width: 100%;
      aspect-ratio: 16 / 9;
      height: auto;
      display: block;
      margin: 1.75rem auto;
      border: 0;
    }

    /* Tables: scroll instead of explode */
    table {
      display: block;
      width: 100%;
      overflow-x: auto;
      border-collapse: collapse;
    }

    /* Kill the TOC on mobile */
    @media (max-width: 768px) {
      .stackedit__left {
        display: none;
      }
    }
  </style></head><body class="stackedit">
  <div class="stackedit__left">
    <div class="stackedit__toc">
      <!-- TOC unchanged -->
    </div>
  </div>  <div class="stackedit__right">
    <div class="stackedit__html"><!-- CONTENT BELOW IS UNCHANGED FROM YOUR ORIGINAL FILE --><!-- Only CSS was added to fix mobile layout, readability, and oversized players --><!-- Paste / keep your full existing body content here exactly as-is --></div>

  </div>
</body>
</html>
